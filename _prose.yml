# Prose configuration
prose:
  ignore: ['/scripts']
  metadata:
    meta:
    ############ Page Data ############
      - name: "title"
        field:
            element: text
            label: "Page Title"
            scope: page
      - name: "sdg_goal"
        field:
            element: hidden
            label: "SDG Goal"
            scope: page
      - name: "permalink"
        field:
            element: hidden
            label: "Permalink"
            scope: page
      - name: "layout"
        field:
            element: hidden
            label: "Layout"
            scope: page
    ######### Global Metadata #########
      - name: "indicator_name"
        field:
            element: text
            label: "Indicator name"
            scope: global
      - name: "target"
        field:
            element: text
            label: "Target name"
            scope: global
      - name: "indicator_definition"
        field:
            element: textarea
            label: "Global indicator description"
            scope: global
      - name: "un_designated_tier"
        field:
            element: text
            label: "UN designated tier"
            scope: global
      - name: "un_custodial_agency"
        field:
            element: text
            label: "UN custodial agency"
            scope: global
      - name: "goal_meta_link"
        field:
            element: text
            label: "Link to UN metadata"
            scope: global
      - name: "goal_meta_link_text"
        field:
            element: text
            label: "Link to UN metadata text"
            value: "UN metadata"
            scope: global
      ######### National Metadata #########
      - name: actual_indicator_available
        field:
            element: text
            label: Actual indicator available
            scope: "national"
      - name: actual_indicator_available_description
        field:
            element: textarea
            label: Actual indicator available - description
            scope: "national"
      - name: date_of_national_source_publication
        field:
            element: text
            label: Date of national source publication
            scope: "national"
      - name: method_of_computation
        field:
            element: text
            label: Method of computation
            scope: "national"
      - name: periodicity
        field:
            element: text
            label: Periodicity
            scope: "national"
      - name: scheduled_update_by_national_source
        field:
            element: text
            label: Scheduled update by national source
            scope: "national"
      - name: us_method_of_computation
        field:
            element: text
            label: U.S. method of computation
            scope: "national"
      - name: indicator_variable
        field:
            element: text
            label: Indicator variable
            scope: "national"
      - name: variable_description
        field:
            element: textarea
            label: Variable description
            scope: "national"
      - name: variable_notes
        field:
            element: textarea
            label: Variable notes
            scope: "national"
      - name: indicator_variable_2
        field:
            element: text
            label: Indicator variable 2
            scope: "national"
      - name: indicator_variable_3
        field:
            element: text
            label: Indicator variable 3
            scope: "national"
      - name: comments_and_limitations
        field:
            element: textarea
            label: Comments and limitations
            scope: "national"
      - name: date_metadata_updated
        field:
            element: text
            label: Date metadata updated
            scope: "national"
      - name: disaggregation_geography
        field:
            element: text
            label: Disaggregation geography
            scope: "national"
      - name: rationale_interpretation
        field:
            element: textarea
            label: Rationale interpretation
            scope: "national"
      - name: computation_units
        field:
            element: text
            label: Unit of measure
            scope: "national"
      - name: disaggregation_categories
        field:
            element: textarea
            label: Disaggregation categories
            scope: "national"
      - name: international_and_national_references
        field:
            element: textarea
            label: International and national references
            scope: "national"
      - name: time_period
        field:
            element: text
            label: Time period
            scope: "national"
      - name: scheduled_update_by_SDG_team
        field:
            element: text
            label: Scheduled update by SDG team
            scope: "national"
      - name: graph_negative
        field:
            element: text
            label: Graph negative
            scope: "national"
      - name: variable_unit_label
        field:
            element: text
            label: Variable unit label
            scope: "national"
       ######### Data Info #########
      - name: "indicator"
        field:
            element: hidden
            label: "Indicator number"
            scope: data
      - name: "target_id"
        field:
            element: text
            label: "Target number"
            scope: data
      - name: "reporting_status"
        field:
            element: select
            label: "Reporting status"
            options:
              - name: 'notstarted'
                value: 'notstarted'
              - name: 'inprogress'
                value: 'inprogress'
              - name: 'complete'
                value: 'complete'
            scope: data
      - name: data_non_statistical
        field:
            element: checkbox
            label: Non-statistical indicator
            help: Check this box if this indicator does not have numeric data associated with it
            value: false
            scope: data
      - name: data_footnote
        field:
            element: text
            label: Footnote
            help: Footnotes appear under the chart and by data tables
            scope: data
      - name: data_geocode_regex
        field:
            element: text
            label: GeoCode Regular Expression
            help: A regex on which geocodes to include
            scope: data
      - name: data_keywords
        field:
            element: text
            label: Search Keywords
            help: Comma separated keywords for search page
            scope: data
      - name: data_show_map
        field:
            element: checkbox
            label: Show the map when GeoCodes are present?
            help: If this box is checked then the prescence of a GeoCode field will trigger a map
            value: false
            scope: data
      ######### Chart Info #########
      - name: "graph_type"
        field:
            element: select
            label: "Graph type"
            options:
              - name: 'line'
                value: 'line'
              - name: 'bar'
                value: 'bar'
            scope: graph
      - name: "graph_title"
        field:
            element: text
            label: "Graph Title"
            scope: graph
      ######### National Sources #########
      ## Source 1
      - name: source_active_1
        field:
            element: checkbox
            label: Source 1 active
            help: Whether or not to display this source
            value: true
      - name: source_organisation_1
        field:
            element: text
            label: Organization
            scope: source_1
      - name: source_agency_staff_email_1
        field:
            element: text
            label: Agency Staff Email
            scope: source_1
      - name: source_agency_staff_name_1
        field:
            element: text
            label: Agency Staff Name
            scope: source_1
      - name: source_agency_survey_dataset_1
        field:
            element: text
            label: Agency Survey Dataset
            scope: source_1
      - name: source_notes_1
        field:
            element: text
            label: Notes
            scope: source_1
      - name: source_title_1
        field:
            element: text
            label: Title
            scope: source_1
      - name: source_url_1
        field:
            element: text
            label: URL
            scope: source_1
      - name: source_url_text_1
        field:
            element: text
            label: URL Text
            scope: source_1
      ## Source 2
      - name: source_active_2
        field:
            element: checkbox
            label: Source 2 active
            help: Whether or not to display this source
            value: true
      - name: source_organisation_2
        field:
            element: text
            label: Organization
            scope: source_2
      - name: source_agency_staff_email_2
        field:
            element: text
            label: Agency Staff Email
            scope: source_2
      - name: source_agency_staff_name_2
        field:
            element: text
            label: Agency Staff Name
            scope: source_2
      - name: source_agency_survey_dataset_2
        field:
            element: text
            label: Agency Survey Dataset
            scope: source_2
      - name: source_notes_2
        field:
            element: text
            label: Notes
            scope: source_2
      - name: source_title_2
        field:
            element: text
            label: Title
            scope: source_2
      - name: source_url_2
        field:
            element: text
            label: URL
            scope: source_2
      - name: source_url_text_2
        field:
            element: text
            label: URL Text
            scope: source_2
